<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doggie-daycare</title>
    <link rel="stylesheet" href="css/styles.css" />

            </div>

                    <img src="images\phone_24px.svg" alt="phone" />
